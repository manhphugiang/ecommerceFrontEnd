<div class="product-form">
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required />

    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" [(ngModel)]="product.brand" required />

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" required />

    <label for="inventory">Inventory:</label>
    <input type="number" id="inventory" name="inventory" [(ngModel)]="product.inventory" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="product.description"></textarea>

    <label for="categoryId">Category ID:</label>
    <input type="number" id="categoryId" name="categoryId" [(ngModel)]="product.category.id" required />

    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName" [(ngModel)]="product.category.name" />

    <button type="submit">Add Product</button>
  </form>
</div>
